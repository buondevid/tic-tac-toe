<!DOCTYPE html>
<html>
<head>
	<title>The Library</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<meta name="buondevid's Tic Tac Toe" content="To write a lot of XOXO without meaning hugs and kisses!">
</head>

<body>
<div class='grid'>
	<div class='cell' data-pos='0'></div>
	<div class='cell' data-pos='1'></div>
	<div class='cell' data-pos='2'></div>
	<div class='cell' data-pos='3'></div>
	<div class='cell' data-pos='4'></div>
	<div class='cell' data-pos='5'></div>
	<div class='cell' data-pos='6'></div>
	<div class='cell' data-pos='7'></div>
	<div class='cell' data-pos='8'></div>
</div>
<div class='inputsWrap'>
	<input type='text' placeholder="First Player" class="inputs">
	<input type='text' placeholder="Second Player" class="inputs">
</div>
<button id='restart'>Restart</button>
<div class='win'>
	<p>You win!</p>
</div>
<script src="scripts.js"></script>
</body>
</html>
