<!DOCTYPE html>
<html>

<head>
	<title>The Library</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/d6b9dc58a2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<meta name="buondevid's Tic Tac Toe" content="To write a lot of XOXO without meaning hugs and kisses!">
</head>

<body class='fade'>
	<div class='grid'>
		<div class="grid-cover"></div>
		<div class='cell' data-pos='0'></div>
		<div class='cell' data-pos='1'></div>
		<div class='cell' data-pos='2'></div>
		<div class='cell' data-pos='3'></div>
		<div class='cell' data-pos='4'></div>
		<div class='cell' data-pos='5'></div>
		<div class='cell' data-pos='6'></div>
		<div class='cell' data-pos='7'></div>
		<div class='cell' data-pos='8'></div>
	</div>
	<div class='form'>
		<div class='inputs-wrap first-player-wrap'>
			<input maxlength="14" required type='text' placeholder="First Player" class="inputs">
			<i class="far fa-check-circle"></i>
		</div>
		<div class="inputs-wrap second-player-wrap">
			<input maxlength="14" required type='text' placeholder="Second Player" class="inputs">
			<i class="far fa-check-circle"></i>
			<i class="robot fade"></i>
		</div>
	</div>
	<button id='restart'>Restart</button>
	<div class='win'>
		<p>You win!</p>
	</div>
	<script src="scripts.js"></script>
</body>

</html>
